a, a:focus, a:hover, a:visited, a:active {
  text-decoration: none;
  color: inherit;

  body {
    background-color:#f5f5f5;
  }

.animation {
  -webkit-transition: all 0.3s ease;
  -moz-transition: all 0.3s ease;
  -ms-transition: all 0.3s ease;
  -o-transition: all 0.3s ease;
  transition: all 0.3s ease;
}

.cardContainer {
  -webkit-transition: all .3s ease;
  -moz-transition: all .3s ease;
  -ms-transition: all .3s ease;
  transition: all .3s ease; /*depth of the elements */
  -webkit-perspective: 800px;
  -moz-perspective: 800px;
  -o-perspective: 800px;
  perspective: 800px;
  perspective: 800px; /* border: 1px solid #ff0000; */
  width: 281px;
  margin-top: 50px;
  margin: 0px auto;
  border-radius: 15px;
}

.card {
  width: 100%;
  height: 350px;
  cursor: pointer; /*transition effects */
  -webkit-transition: -webkit-transform 0.6s;
  -moz-transition: -moz-transform 0.6s;
  -o-transition: -o-transform 0.6s;
  transition: transform 0.6s;
  -webkit-transform-style: preserve-3d;
  -moz-transform-style: preserve-3d;
  -o-transform-style: preserve-3d;
  transform-style: preserve-3d;
  border-radius: 15px;
}

.card.flipped {
  -webkit-transform: rotateY(180deg);
  -moz-transform: rotateY(180deg);
  -o-transform: rotateY(180deg);
  transform: rotateY(180deg);
}

.card.flipped-scroll {
  -webkit-transform: rotateY(180deg);
  -moz-transform: rotateY(180deg);
  -o-transform: rotateY(180deg);
  transform: rotateY(180deg);
}

.card .front, .card .back {
  display: block;
  height: 100%;
  width: 100%;
  text-align: center;
  position: absolute;
  -webkit-backface-visibility: hidden;
  -moz-backface-visibility: hidden;
  -o-backface-visibility: hidden;
  backface-visibility: hidden;
  box-shadow: 0 2px 7px 0 rgba(0, 0, 0, 0.1);
  -webkit-box-shadow: 0 2px 7px 0 rgba(0, 0, 0, 0.1);
  box-shadow: 0 2px 7px 0 rgba(0, 0, 0, 0.1);
  border-radius: 15px;
  transform: rotateX(0deg);
  -webkit-transform: rotateX(0deg);
  -moz-transform: rotateX(0deg);
  -o-transform: rotateX(0deg);
  background-color: #fcfcfc;
}

.card .back {
  width: 100%;
  font-size: 16px;
  text-align: center;
  padding-left: 20px;
  padding-right: 20px;
}

.card .back {
  -webkit-transform: rotateY(180deg);
  -moz-transform: rotateY(180deg);
  -o-transform: rotateY(180deg);
  transform: rotateY(180deg);
}

/*Colors for front and back applied here*/
.content {
  padding: 4%;
  font-weight: 100;
  text-align: left;
  font-weight: bold;
}

@media all and (max-width: 390px) {
  .card {
    width: 100%;
    min-height: 350px;
  }
}

.gift-notification .search-p {
  background-color: #f0f0f0;
  padding-right: 0px;
  font-size: 10px;
  padding-left: 5px;
  border-radius: 3px;
}
.gift-notification .header-div {
  padding-top: 10px;
  padding-bottom: 10px;
  background-color: #fcfcfc;
  border-bottom: 1px solid #adadad;
}
.gift-notification .gift-circle {
  position: relative;
  top: -30px;
  left: 39%;
  border-top-left-radius: 50px;
  border-top-right-radius: 50px;
  width: 60px;
  height: 30px;
  z-index: 10;
  box-shadow: 0 -5px 17px rgba(0, 0, 0, 0.09);
  -webkit-box-shadow: 0 -5px 17px rgba(0, 0, 0, 0.09);
  z-index: 10;
  background-color: rgba(252, 252, 252, 0.66);
}
.gift-notification .gift-img {
  padding-top: 15px;
}
.gift-notification .gift-card-img {
  position: relative;
  margin-left: 16px;
  margin-right: 16px;
}
.gift-notification .brand-img-blurred {
  position: relative;
  top: 11px;
  height: 158px;
  border-radius: 4px;
  background-position: 50% 50%;
  background-size: cover;
  background-repeat: no-repeat;
  background-image: -webkit-linear-gradient(
      90deg,
      rgba(0, 0, 0, 0.76),
      transparent
    ),
    -webkit-linear-gradient(90deg, #1d222a, #353e4d);
  background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.76), transparent),
    linear-gradient(0deg, #1d222a, #353e4d);
  filter: blur(26px);
  -webkit-filter: blur(26px);
  -moz-filter: blur(26px);
  -o-transform: scale(0.85, 0.85); /* IE 9 */
  -ms-transform: scale(0.85, 0.85); /* IE 9 */
  -webkit-transform: scale(0.85, 0.85); /* Safari */
  transform: scale(0.85, 0.85);
}
.gift-notification .brand-img {
  position: absolute;
  top: 0px;
  left: 0;
  width: 100%;
  height: 158px;
  border-radius: 4px;
  background-position: 50% 50%;
  background-size: cover;
  background-repeat: no-repeat;
  background-image: -webkit-linear-gradient(
      90deg,
      rgba(0, 0, 0, 0.76),
      transparent
    ),
    -webkit-linear-gradient(90deg, #1d222a, #353e4d);

    linear-gradient(0deg, #1d222a, #353e4d);

  border: 1px solid #e7e7e7;
  background-color: #f8f8f8;
}

.scroll {
  position: absolute;
  left: 49%;
  padding: 26px;
  transform: translateX(-50%);
  top: 450px;
  cursor: pointer;
}
.scroll:before {
  content: '';
  position: absolute;
  height: 20px;
  width: 30px;
  top: -11px;
  background-image: url(https://d30y9cdsu7xlg0.cloudfront.net/png/10897-200.png);
  background-position: 50% 50%;
  background-size: cover;
  background-repeat: no-repeat;
  animation: bounce 2s ease infinite;
}

@keyframes bounce {
  50% {
    transform: scale(0.75) translateY(-50%);
  }
  100% {
    transform: translateY(0);
  }
}
